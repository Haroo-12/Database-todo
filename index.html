  <div class="form-container">
    <h2>Create Account</h2>
  
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age">
      </div>
      <div class="form-group">
     
        <input type="file" id="uploadimage" accept=".jpg,.png,.gif">
      </div>
      <button type="submit" class="submit-btn" id="submit">Sign Up</button>
  <a href="login.html">login page</a>
    <button id="googlesignin">Google signin</button>
  </div>
